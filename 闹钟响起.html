          <p style="text-align:center;"><span style="font-family:'Arial Negreta', 'Arial';font-weight:700;">闹钟响起</span></p><p style="text-align:left;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1.闹钟响起显示时间和标签、天气、气温；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2.向上滑表示停止闹钟；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3.点击手机屏幕任意一处进入小睡状态；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4.闹铃从弱至强逐渐响起；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">5.屏幕背景显示当前天气情况；文字显示气温，天气预报；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">6. 显示的当前时间，取设备系统时间；</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p>
